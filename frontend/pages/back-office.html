            <!-- ***** Logo Start ***** -->

  <div class="table-container">
    <form class="filter-form">
      <section>
        <label for="called-input">Called</label>
        <select name="called-input" id="called-input">
          <option value="">-</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>

        <label for="created-today-input">Created Today</label>
        <select name="created-today-input" id="created-today-input">
          <option value="">-</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>

        <label for="country-input">Country</label>
        <input type="text" id="country-input" name="country-input" />

        <button class="filter-form-submit styled-button">Filter</button>
        <button class="filter-form-reset styled-button">Reset</button>
      </section>
    </form>

    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col" class="center">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Country</th>
              <th scope="col">Date</th>
              <th scope="col" class="center">Called</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
